<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFEL1NE Patient Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-heartbeat"></i> LIFEL1NE</h1>
                    <span>Patient Dashboard</span>
                </div>
                <div class="user-info">
                    {% if patient %}
                    <div class="user-details">
                        <span class="user-name">{{ patient.name }}</span>
                        <span class="user-id">ID: {{ patient.patient_id }}</span>
                    </div>
                    <div class="user-actions">
                        <a href="{{ url_for('logout') }}" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('chat') }}" class="nav-link {% if request.endpoint == 'chat' %}active{% endif %}">
                            <i class="fas fa-comments"></i>
                            <span>Communication</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('mood_checkin') }}" class="nav-link {% if request.endpoint == 'mood_checkin' %}active{% endif %}">
                            <i class="fas fa-brain"></i>
                            <span>Mental Health</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('treatment_tracker') }}" class="nav-link {% if request.endpoint == 'treatment_tracker' %}active{% endif %}">
                            <i class="fas fa-calendar-check"></i>
                            <span>Treatment Tracker</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
